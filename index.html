<!doctype html>
  <html lan="en">
    <head>
      <meta charset="UTF-8">
      <title>Survey Form</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">Kargali BootCamp Survey Form</h1>
      
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      
      <form id="survey-form">
        
        <fieldset>
            <div>  
              <label id="name-label" for="name" name="name" > Name </label>
              <input id="name" type="text" placeholder="Enter your name" required>
            </div>  
            
            <div>  
              <label id="email-label" for="email" name="email">Email</label>
              <input id="email" type="email" placeholder="Enter your Email" required>
            </div>  
            
            <div class="form-group">  
              <label id="number-label" for="number" name="number">Age</label>
              <input id="number" type="number" placeholder="Age" min="18" max="99">
            </div>
            
            <div>
              <label for="dropdown" id="select-label">How did you hear about us?</label>  
              <select name="dropdown" id="dropdown">
                <option disabled selected>Select one</option>
                <option>Facebook</option>
                <option>Instagram</option>
                <option>Twitter</option>
                <option>Google Search</option>
              </select>      
            </div>
        </fieldset>
        
        <fieldset>
            <div class="form-group">
              <p>Do you think this bootcamp is helpful?</p>
              <label>
                <input name="user-opinion" type="radio" value="definitely" class="input-radio">Definitely
              </label>
              <label>
                <input name="user-opinion" type="radio" value="maybe" class="input-radio">Maybe
              </label>
              <label>
                <input name="user-opinion" type="radio" value="not-sure" class="input-radio">Not sure
              </label>
            </div>
        </fieldset>
        
        <fieldset>
            <div class="form-group">
              <p>What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
              </p>
              
              <label>
                <input name="prefer" type="checkbox" class="input-checkbox" value="projects">Projects
              </label>
              <label>
                <input name="prefer" type="checkbox" class="input-checkbox" value="videos">Videos
              </label>
              <label>
                <input name="prefer" type="checkbox" class="input-checkbox" value="wiki">Wiki
              </label>
              <label>
                <input name="prefer" type="checkbox" class="input-checkbox" value="forum">Forum
              </label>
              <label>
                <input name="prefer" type="checkbox" class="input-checkbox" value="challenges">Challenges
              </label>
            </div>
        </fieldset>
        
        <div class="form-group">
          <p>Any suggestions or comments?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <input type="submit" id="submit" class="submit-button" value="Submit">
        </div>
      </form>
      <footer>Made by Samet Kargali</footer>
    </body>
  <html>
